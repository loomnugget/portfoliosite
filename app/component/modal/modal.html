<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title-container">
      <h3>{{modalCtrl.title}}</h3>
      <h4>{{modalCtrl.category}}</h4>
    </div>
    <span><i class="icon-arrows-remove modal-icon modal-close" ng-click="modalCtrl.handleClose()"></i></span>
  </div>

  <div class="modal-body">
    <!-- Gallery image-->
    <img ng-src="{{modalCtrl.url}}">
  </div>
</div>
