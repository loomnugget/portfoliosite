<main class="contact">
  <!-- Success Message -shown if form is successfully submitted -->

  <div class="success" ng-if="contactCtrl.showSuccessMessage">
    <h3 class="gradient-text"><strong>Thank you!</strong><br><br> I'll get back to you as soon as I can. </h3>
  </div>
  <!-- Form container -->
  <div class="form-container" ng-if="!contactCtrl.showSuccessMessage">
    <form
      novalidate
      class="contactForm"
      name="contactForm"
      data-ng-submit="contactCtrl.onSubmit(contactForm)">

      <h3>Contact Me</h3>
      <h4>Want to work with me? Send me a message!</h4>
      <hr class="dark-line">
      <div class="form-group">
        <label>Name</label>
        <input
          required
          data-ng-model="contactCtrl.data.name"
          name="name"
          minlength="3"
          type="text">
          <div class="error" ng-show="contactForm.$submitted || contactForm.name.$touched">
            <span ng-show="contactForm.name.$error.required">Name required.</span>
          </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          required
          data-ng-model="contactCtrl.data.email"
          name="email"
          type="email">
          <div class="error" ng-show="contactForm.$submitted || contactForm.email.$touched">
            <span ng-show="contactForm.email.$error.required">Email required.</span>
            <span ng-show="contactForm.email.$error.email">This is not a valid email.</span>
          </div>
        </div>

      <div class="form-group">
        <label>Message</label>
        <textarea required name="message" data-ng-model="contactCtrl.data.message" type="text"></textarea>
        <div class="error" ng-show="contactForm.$submitted || contactForm.email.$touched">
          <span ng-show="contactForm.message.$error.required">Message required.</span>
        </div>

    <button class="btn submit-btn" type="submit"> Submit </button>
    </form>
  </div>

</main>
