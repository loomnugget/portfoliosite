<main class="project-container">
  <div class="clearfix" ng-class="{'active': projectCtrl.isActive}">
    <div class="row star-bg">
      <h3 class="title">Selected Projects</h3>
      <hr class="dark-line">
    </div>
    <section class="skills-container">
      <div class="skills-icon-container clearfix">
        <i class="devicon-javascript-plain skills-icon icon2"></i>
        <i class="devicon-angularjs-plain skills-icon icon2"></i>
        <i class="devicon-react-original-wordmark skills-icon icon2"></i>
        <i class="devicon-mongodb-plain-wordmark skills-icon icon2"></i>
        <i class="devicon-nodejs-plain skills-icon icon2"></i>
        <i class="devicon-ubuntu-plain skills-icon icon2"></i>
      </div>
    </section>

    <div class="project-menu-container clearfix">
      <div class="portfolio-img-container"
       ng-repeat="item in projectCtrl.items"
       item="projectCtrl.currentItem">
        <div class="square" ng-style="{'background-image': 'url({{item.url}})'}" >
            <div class="img-hover">
              <div class="content-wrap">
                <h3><strong>{{item.title}}</strong></h3>
                <h5><strong>{{item.tools}}</strong></h5>
                <h6>{{item.summary}}</h6>
                <a href="{{item.id}}"><span class="zoom-icon"><i class="fa fa-plus"></i></span></a>
              </div>
            </div>
          </div>
      </div>
    </div>
</main>
